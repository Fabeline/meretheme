<!DOCTYPE html>

<head>
    <title>MereTheme - home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../lib/meretheme.js"></script>
    <link rel="stylesheet" href="../../lib/meretheme.css" />
    <link rel="stylesheet" href="./analogy.css" />
</head>

<body data-mt-type="room">
    <div data-mt-include="bootstrap" />
    <div data-mt-include="font-awesome" />
    <div class="analogy">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="analogy-item"><i class="fa-solid fa-tree"></i> Garden</span>
                Main page with content common for all pages
            </li>
            <li class="list-group-item">
                <span class="analogy-item"><i class="fa-solid fa-house"></i> House</span>
                Page with content
            </li>
            <li class="list-group-item">
                <span class="analogy-item"><i class="fa-solid fa-house"></i> Path</span>
                Link to a house
            </li>
            <li class="list-group-item">
                <span class="analogy-item"><i class="fa-solid fa-couch"></i> Room</span>
                Reusable component
            </li>
        </ul>

    </div>
</body>

</html>
